<body>
    <h1>Form validation JavaScript</h1>

    <form novalidate>
        <!-- your input elements here -->
        <p id = 'fnam'>Firstname
                <input type='text' name='fname' required>
        </p>
        <p id = 'lnam'>Lastname
                <input type='text' name='lname' required>
        </p>
        <p id = 'mail'>Email
                <input type='email' name='email' required>
        </p>
        <p id = 'phone'>Phone number
                <input type='tel' name='phone' pattern=^\+[0-9]{5,}$">
        </p>
        <p id = 'address'>Address
                <input type='text'>
        </p>
        <p id = 'postal'>Postal code
                <input type='number' pattern="[0-9]{5}" min="0" max="99999">
        </p>
        <p id = 'pass'>Password
                <input type='password'>
        </p>
        <button onclick>Update</button>
    </form>
    <script src="js/main.js"></script>
</body>
